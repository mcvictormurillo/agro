<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/style.css" />

		<title>Prueba de conocimiento</title>
	</head>
	<body class="body">
		<div id="app">
			<div class="col-lg-12" id="headerOne">
				<div class="d-flex justify-content-center mt-4">
					<h4 class="gray">Seleccione archivos</h4>
				</div>
				<div class="d-flex justify-content-center">
					<label for="file-upload">
						<div class="d-flex justify-content-center">
							<div class="iconFolder d-flex justify-content-center">
								<img src="./svg/FolderColor.svg" alt="" style="width: 60px; height: 60px" />
							</div>
						</div>
					</label>
					<input
						id="file-upload1"
						type="file"
						hidden
						@change="handleFileUploads()"
						ref="files"
						multiple
					/>
				</div>
				<div class="d-flex justify-content-center">
					<div class="d-flex justify-content-center align-items-center customBtn">
						<img src="./svg/Send.svg" class="sizeSvg" />
						<p class="btnLabel">Enviar cliente</p>
					</div>
				</div>
			</div>

			<div class="col-lg-12" id="headerTwo">
				<img src="./svg/Top.svg" alt="" class="headerImg" />
				<div>
					<h5 class="titleTop">Elegir archivos</h5>
				</div>

				<div class="d-flex justify-content-center mt-4">
					<h1 class="gray">Seleccione archivos</h1>
				</div>

				<div class="d-flex justify-content-center">
					<label for="file-upload">
						<div class="d-flex justify-content-center">
							<div class="iconFolder d-flex justify-content-center">
								<img src="./svg/FolderColor.svg" alt="" style="width: 60px; height: 60px" />
							</div>
						</div>
					</label>
					<input
						id="file-upload"
						type="file"
						hidden
						@change="handleFileUploads()"
						ref="files"
						multiple
					/>
				</div>

				<div class="d-flex justify-content-center">
					<div class="d-flex justify-content-center align-items-center customBtn">
						<img src="./svg/Send.svg" class="sizeSvg" />
						<p class="btnLabel">Enviar cliente</p>
					</div>
				</div>
			</div>

			<div style="height: 300px; height: 300px; background-color: red; margin-top: 20px"></div>
			<div style="height: 300px; height: 300px; background-color: red; margin-top: 20px"></div>
			<div style="height: 300px; height: 300px; background-color: red; margin-top: 20px"></div>
			<div style="height: 300px; height: 300px; background-color: red; margin-top: 20px"></div>
			<div style="height: 300px; height: 300px; background-color: red; margin-top: 20px"></div>
			<div style="height: 300px; height: 300px; background-color: red; margin-top: 20px"></div>
			<div style="height: 300px; height: 300px; background-color: red; margin-top: 20px"></div>
			<div style="height: 300px; height: 300px; background-color: red; margin-top: 20px"></div>
			<!-- BOTTOM NAVIGATION -->
			<div class="row bottomNav">
				<div class="col d-flex justify-content-center customCol">
					<img src="./svg/Back.svg" class="sizeSvg" />
				</div>
				<div class="col d-flex justify-content-center customCol">
					<img src="./svg/Home.svg" class="sizeSvg" />
				</div>
				<div class="col d-flex justify-content-center customCol">
					<img src="./svg/Stats.svg" class="sizeSvg" />
				</div>
				<div class="col d-flex justify-content-center customCol">
					<img src="./svg/More.svg" class="sizeSvg" />
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
		<script src="js/index.js"></script>
	</body>
</html>
